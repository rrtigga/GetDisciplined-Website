<!DOCTYPE html>
<html>
	<div style="background-color:#f27242;background-size:cover"/>
	<!-- <div style="background-image:url(img/background.jpg);background-size:cover"/> -->
	<head>
	<meta charset="utf-8">
	<meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
	<title></title>

	<link href="lib/ionic/css/ionic.css" rel="stylesheet">
	<link href="css/style.css" rel="stylesheet">

	<!-- IF using Sass (run gulp sass first), then uncomment below and remove the CSS includes above
	<link href="css/ionic.app.css" rel="stylesheet">
	-->

	<!-- ionic/angularjs js -->
	<script src="lib/ionic/js/ionic.bundle.js"></script>

	<!-- cordova script (this will be a 404 during development) -->
	<script src="cordova.js"></script>

	<!-- your app's js -->
	<script src="js/app.js"></script>
	<script src="js/controllers.js"></script>
	<script src="js/services.js"></script>
	</head>

	<body ng-app="starter">
		<ion-scroll style="height:100%"
		<div style="height:100%"</div>
		<div class="list card"> <!-- start card list -->
			<!-- card 1 -->
			<div class="card">
				<div class="cardMainImage">
					<img src="img/hippo.png">
				</div>
				<div class="cardTitle">
					<img src="img/hippo.png" class="cardTitleIcon">
					<h2>I'm a Fat Hippo</h2>
					<p>Me too</p>
					<p class="dietaryLifeStyle">Vegan</p>
					<p class="dietaryLifeStyle">Paleo</p>
				</div>
				<div class="cardBuyInfo">
					<p class="cardPrice">$9.95</p>
					<div class="cardIncrement" ng-controller="quantityCtrl">
						<button class="button icon ion-minus-circled" ng-click="increment(-1)"></button>
						<span class="cardQuantity">{{quantity}}</span>
						<button class="button icon ion-plus-circled" ng-click="increment(1)"></button>
					</div>
				</div>
			</div>
			<div class="card">
				<div class="cardMainImage">
					<img src="img/hippo.png">
				</div>
				<div class="cardTitle">
					<img src="img/hippo.png" class="cardTitleIcon">
					<h2>I'm a Fat Hippo</h2>
					<p>Me too</p>
					<p class="dietaryLifeStyle">Vegan</p>
					<p class="dietaryLifeStyle">Paleo</p>
				</div>
				<div class="cardBuyInfo">
					<p class="cardPrice">$9.95</p>
					<div class="cardIncrement" ng-controller="quantityCtrl">
						<button class="button icon ion-minus-circled" ng-click="increment(-1)"></button>
						<span class="cardQuantity">{{quantity}}</span>
						<button class="button icon ion-plus-circled" ng-click="increment(1)"></button>
					</div>
				</div>
			</div>
		</div> <!-- end card list -->
		</ion-scroll>
		<div id="checkoutBar">
			<img src="img/dish0.jpg" id="checkoutBarImg">
		</div>
	</body>
</html>
