<!DOCTYPE html>
<html>
  <!-- <div style="background-color:#1975FF;background-size:cover"/> -->

  <ion-modal-view>
    <ion-header-bar>
      <h1 class="title">Login</h1>

      
      <!-- </div> -->
    </ion-header-bar>
    
    <ion-content>
      <div style="background-color:#f27242;background-size:cover"/>

      <form ng-submit="doLogin()">
        <table>
          <tr>
            <td class="tableElt">
              <label class="item item-radio">
                <input type="checkbox" name="group">
                <img src="img/Tags-Gluten.jpg" width="100%">
                <i class="radio-icon ion-checkmark"></i>
              </label>
            </td>
            <td class="tableElt">
              <label class="item item-radio">
                <input type="checkbox" name="group">
                <img src="img/Tags-Dairy.jpg" width="100%">
                <i class="radio-icon ion-checkmark"></i>
              </label>
            </td>
          </tr>
          <tr>
            <td class="tableElt">
              <label class="item item-radio">
                <input type="checkbox" name="group">
                <img src="img/Tags-Nut.jpg" width="100%">
                <i class="radio-icon ion-checkmark"></i>
              </label>
            </td>
            <td class="tableElt">
              <label class="item item-radio">
                <input type="checkbox" name="group">
                <img src="img/Tags-Veg.jpg" width="100%">
                <i class="radio-icon ion-checkmark"></i>
              </label>
          </tr>
          <tr>
            <td class="tableElt">
              <label class="item item-radio">
                <input type="checkbox" name="group">
                <img src="img/Tags-Paleo.jpg" width="100%">
                <i class="radio-icon ion-checkmark"></i>
              </label>
            </td>
            <td class="tableElt">
              <label class="item item-radio">
                <input type="checkbox" name="group">
                <img src="img/Tags-Vegan.jpg" width="100%">
                <i class="radio-icon ion-checkmark"></i>
              </label>
          </tr>
          <tr>
            <td class="tableElt">
              <label class="item item-radio">
                <input type="checkbox" name="group">
                <img src="img/Tags-Kosher.jpg" width="100%">
                <i class="radio-icon ion-checkmark"></i>
              </label>
            </td>
            <td class="tableElt">
              <label class="item item-radio">
                <input type="checkbox" name="group">
                <img src="img/Tags-Halal.jpg" width="100%">
                <i class="radio-icon ion-checkmark"></i>
              </label>
          </tr>
        </table>

        <div class="list">
          <label class="item item-input">
            <span class="input-label">Username</span>
            <input type="text" ng-model="loginData.username">
          </label>
          <label class="item item-input">
            <span class="input-label">Password</span>
            <input type="password" ng-model="loginData.password">
          </label>
          <label class="item">
            <button class="button button-block button-positive" type="submit">Log in</button>
          </label>
        </div>
      </form>
    </ion-content>
  </ion-modal-view>
</html>
